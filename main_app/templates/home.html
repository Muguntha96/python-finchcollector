{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}">
{% endblock head %}

{% block content %}
  <section class="logo-container">
    <div class="finch-container">
      <img src="{% static "images/img5.svg" %}" alt="The Finch Collector">
    </div>
    <img src="{% static 'images/img5.svg' %}"alt="The Finch Collector Logo" widht="20px" height="10px"/>
  </section>
  {% if not user.is_authenticated %}
    <section>
      <form action="{% url 'home' %}" method="post" class="login">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn submit">Login</button>
      </form>
    </section>
  {% endif %}
  
{% endblock content %}
