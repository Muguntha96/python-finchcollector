{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type=text/css href="{% static 'css/form.css' %}"/>
{% endblock head %}

{% block content %}
<div class="page-header">
  {% if toy %}
    <h1>Edit {{toy.name}}</h1>
  {% else %}
    <h1>Add a Toy</h1>
  {% endif %}
  <img style="width:70px;height:110px" src="{% static "images/toys-1.svg" %}" alt="toys-1">
</div>
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock content %}
